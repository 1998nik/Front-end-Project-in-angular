<html>

<body>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <h1 style="color: #92a8d1 ;">User Details</h1>
      <div class="d-flex">
        <button type="button" (click)="clickAdd()" data-bs-toggle="modal" data-bs-target="#exampleModal"
          class="btn btn-outline-info waves-effect">Add Data</button>
      </div>
    </div>
  </nav>

  <table class="table mt-3">
    <thead style="background-color: darkgrey;">
      <tr>
        <th scope="col" *ngFor="let data1 of columnI">{{data1}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of userdata">

        <td>{{row.firstname}} </td>
        <td> {{row.lastname }}</td>
        <td> {{row.email}}</td>
        <td>{{row.mobile}} </td>
        <td>
          <button (click)="onEdit(row)" style="color:indigo;" class="btn btn-info" type="button" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Edit</button>
          <button (click)="deletedatas(row)" class="btn btn-danger mx-3"> Delete</button>

        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: darkgray;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">user Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

          </button>
        </div>
        <div class="modal-body bg-info">
          <form [formGroup]="formValue">
            <div class="mt-3">
              <label for="firstname " class="label">First Name</label>
              <input type="text" formControlName="firstname" class="form-control" id="firstname"
                aria-describedby="firstname" placeholder="enter First Name" required>

            </div>

            <div class=" mt-3">
              <label for="lastname" class="label"> Last Name</label>
              <input type="text" formControlName="lastname" class="form-control" id="lastname"
                aria-describedby="lastname" placeholder="Enter Last name " required>

            </div>


            <div class=" mt-3">
              <label for="email" class="label"> Email id</label>
              <input type="text" formControlName="email" class="form-control" id="email" aria-describedby="email"
                placeholder="Enter Email id" required>
            </div>
            <div class=" mt-3">
              <label for="mobile" class="label"> Mobile Number</label>
              <input type="text" formControlName="mobile" class="form-control" id="mobile" aria-describedby="mobile"
                placeholder="Enter Mobile number" required>

            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
          <button type="button" *ngIf="showAdd" (click)="postdatadetails()" class="btn btn-primary">ADD</button>
          <button type="button" *ngIf="showUpdate" (click)="updateDetails()" class="btn btn-primary">UPDATE</button>
        </div>
      </div>
    </div>
  </div>
  <style>

  </style>
</body>

</html>
