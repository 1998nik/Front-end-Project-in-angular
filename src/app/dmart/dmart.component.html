<div class="form-group">
  <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products">
</div>


<div class="card-top container-fluid">


    <div class="container d-flex">
        <div class="item">
      <a (click)="showalldata()">
        <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
        <h6>All products</h6>
      </a>
        </div>
       
        <div class="item">
          <a (click)="filter('electronics')">
            <img src="https://www.kehaiskepe.com/wp-content/uploads/2019/08/feature-img-small-appliance-electronics.png" alt="" width="100px" height="65px">
            <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
          <a (click)="filter('fashion')">
        <img src="https://wordstream-files-prod.s3.amazonaws.com/s3fs-public/images/media/images/fashion-marketing-tips.jpg" alt="" width="80px" height="65px" >
        <h6>Fashion</h6>
        </a>
        </div>
        <div class="item">
          <a (click)="filter('jewelery')">
            <img style="width: 62px; margin-top: 5px;" src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50" alt="">
        <h6>Jewllery</h6>
      </a>

        </div>
    </div>

</div>
<div class="container">
  <div class="row">
      <div class="card col-md-3" *ngFor="let item of productlist | filter:searchKey:'title' ">
         <img src="{{item.image}}" alt=""> 
         <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
         <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
         <p><strong>Price:</strong> ${{item.price}}</p>
        <button class="btn btn-secondary" (click)=addtocart(item) >Add to cart</button>
      </div>
  </div>
</div>
